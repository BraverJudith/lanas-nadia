<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet"  href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/icon.png">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto - Lanas Nadia</title>
</head>
<body>
    <header class="nav-wrapper">
        <nav>
            <div class="logoPrincipal"><a href="../index.html"><img src="../assets/images/logo.png" alt="logo lanas nadia"></a></div>
            <input type="checkbox" id="toggle">
            <label for="toggle"><i class="material-icons">menu</i></label>
            <div class="menu">
                <ul class="navBar">
                    <li><a href="../index.html">INICIO</a></li>
                    <li><a href="../pages/sobrenosotros.html">SOBRE NOSOTROS</a></li>
                    <li><a href="../pages/catalogo.html">CATALOGO</a></li>
                    <li><a href="#">CONTACTO</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="contacto">
        <div class="bannerCatalogo"></div>
        <div class="mainContact">
            <div class="contactDatos">
                <p>Direccion xxxxxx</p>
                <p> E-mail xxxxxxx</p>
                <img src="../assets/images/googlemaps.png" alt="ubicacion del local">
            </div>
            <div class="formulario">
            <section>
                <h1>Su consulta no molesta :)!</h1>
            </section>
            <section>
                <article>
                    <form action="" method="post">
                        <input type="text" placeholder="Nombre y apellido *" required /><br /><br />
                        <input type="text" placeholder="Telefono *" required /><br />
                        <br />
                        <input type="email" placeholder="xxx@gmail.com" name="correo electronico" required />
                        <br /><br/>
                        <input type="text" placeholder="Asunto" name="Asunto" required /><br /><br />
                        <textarea placeholder="Ingrese aqui su consulta" cols="30" rows="5" required></textarea>
                        <br />
                        <div>
                            <input class="btn" type="submit" value="ENVIAR" />
                            <input class="btn" type="reset" value="RESETEAR" />
                        </div>
                    </form>
                </article>
            </section>
        </div>
    </div>
    <a class="whatsapp" href="#"><img src="../assets/icons/whatsapp.png" alt="Contacto por whatsapp"></a>
    </main>
    <footer class="footer">
        <div class="footerImg">
            <img src="../assets/images/mercado-pago-logo.png" alt="acepto mercado pago">
            <img src="../assets/images/envios-a-todo-el-pais.png" alt="envios a todo el pais">
        </div>
        <div>
            <nav class="menuFooter">
                <ul>
                    <li><a href="../index.html">INICIO</a></li>
                    <li><a href="../pages/sobrenosotros.html">SOBRE NOSOTROS</a></li>
                    <li><a href="../pages/catalogo.html">CATALOGO</a></li>
                    <li><a href="#">CONTACTO</a></li>
                </ul>
            </nav>
        </div>
        <div>
            <nav class="socialMedia">
                <ul>
                    <li><a><img src="../assets/icons/bxl-facebook-circle.svg" alt="facebook"></a></li>
                    <li><a><img src="../assets/icons/bxl-instagram-alt.svg" alt="instagram"></a></li>
                    <li><a><img src="../assets/icons/bxl-twitter.svg" alt="instagram"></a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>

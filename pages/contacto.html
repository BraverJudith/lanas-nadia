<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/icon.png">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <section class="logoPrincipal"><img src="../assets/images/logo.png" alt="logo lanas nadia"><a href="../index.html"></a></section>
        <nav class="navBar">
            <ul>
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="../pages/sobrenosotros.html">SOBRE NOSOTROS</a></li>
                <li><a href="../pages/catalogo.html">CATALOGO</a></li>
                <li><a href="#">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    <main class="mainContact">
        <div class="contactDatos">
            <p>Direccion
                xxxxxx
                E-mail
                xxxxxxx</p>
            <img src="../assets/images/googlemaps.png" alt="ubicacion del local">
        </div>
        <section>
            <h1>Su consulta no molesta :)!</h1>
        </section>
        <section>
            <article>
                <form action="" method="post">
                    <input type="text" placeholder="Nombre y apellido *" required /><br /><br />
                    <input type="text" placeholder="Telefono *" required /><br />
                    <br />
                    <input type="email" placeholder="xxx@gmail.com" name="correo electronico" required />
                    <br /><br/>
                    <input type="text" placeholder="Asunto" name="Asunto" required /><br /><br />
                    <textarea placeholder="Ingrese aqui su consulta" cols="60" rows="5" required></textarea>
                    <br />
                    <div>
                        <input type="submit" value="ENVIAR" />
                        <input type="reset" value="RESETEAR" />
                    </div>
                </form>
            </article>
        </section>
    </main>
    <footer class="footer">
        <div>
            <img src="../assets/images/mercado-pago-logo.png" alt="acepto mercado pago">
            <img src="../assets/images/envios-a-todo-el-pais.png" alt="envios a todo el pais">
        </div>
        <div>
            <nav>
                <ul>
                    <li><a href="#">INICIO</a></li>
                    <li><a href="../pages/sobrenosotros.html">SOBRE NOSOTROS</a></li>
                    <li><a href="../pages/catalogo.html">CATALOGO</a></li>
                    <li><a href="../pages/contacto.html">CONTACTO</a></li>
                </ul>
            </nav>
        </div>
        <div>
            <nav class="socialMedia">
                <ul>
                    <li><a><img src="../assets/icons/bxl-facebook-circle.svg" alt="facebook"></a></li>
                    <li><a><img src="../assets/icons/bxl-instagram-alt.svg" alt="instagram"></a></li>
                    <li><a><img src="../assets/icons/bxl-twitter.svg" alt="instagram"></a></li>
                </ul>
            </nav>
        </div>
    </footer>    
    
</body>
</html>
